  #### Getting Started
  If you're new to Rackspace Cloud Big Data, the [resource](http://docs.rackspace.com/cbd/api/v1.0/cbd-getting-started-2/content/CBD_Overview.html)
  helps users to know more about it. To learn more about [Hadoop](http://hortonworks.com/hadoop/) Rackspace Bigdata provider Hortonwork more details

  #### Logging in via SSH
  To access your cluster ( A group of servers/nodes), SSH into the gateway node with your `publicKey` parameter used in configuration.
  You might want to visit [Cloud Control Panel](https://mycloud.rackspace.com/) and in the menu bar at the top of the window, click Databases > Big Data
  to view all the clusters.

description: |

  #### Storm Cluster

  ##### NOTE:
  This template will not deploy to the SYD and HKG data centers.

  Real-time stream processing on HDP 2.3 with Storm/Kafka. Multiple Linux servers running an
  [Rackspace Cloud Big Data](http://www.rackspace.com/en-us/cloud/big-data) cluster. All components of the Storm configured in a single cluster setup.
  running following components HDFS 2.7.1, YARN 2.7.1, MapReduce 2.7.1, Hive 1.2.1, Storm 0.10.0, Kafka 0.8.2, Zookeeper 3.4.6.
